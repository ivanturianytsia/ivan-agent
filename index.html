<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IvanAgent</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        textarea {
            width: 100%;
            height: 200px;
            margin-bottom: 20px;
            resize: none; /* Prevent manual resizing */
        }
        button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>IvanAgent</h1>

    <textarea id="currentText">I like your style.</textarea>
    
    <h2>Enter your prompt</h2>
    <input type="text" id="userPrompt" placeholder="Enter your prompt here..." value="Improve the compliment" />

    <button id="submitButton">Submit</button>

    <script>
        document.getElementById("submitButton").addEventListener("click", async () => {
            console.log(document.getElementById("currentText").value);
            const currentText = document.getElementById("currentText").value;
            const userPrompt = document.getElementById("userPrompt").value;

            try {
                const response = await fetch('/api/edit', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        currentText,
                        userPrompt
                    })
                });

                if (!response.ok) {
                    throw new Error(`Server error: ${response.status}`);
                }

                const result = await response.json();

                document.getElementById("currentText").value = result.newText;
                document.getElementById("userPrompt").value = "";
            } catch (error) {
                console.error("Error:", error);
                alert("An error occurred while processing your request.");
            }
        });
    </script>
</body>
</html>
